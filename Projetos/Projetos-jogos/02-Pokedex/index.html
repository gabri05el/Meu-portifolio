<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Css/style.css">
        <script defer src="./Js/script.js"></script>
        <title>PokeDex</title>
    </head>
    <body>
        <header>
            <div class="titulo">
                <p>PokeDex</p>
            </div>
        </header>
        <main>
            <section class="conteudo">
                <div class="pokedex">
                    <img src="./Img/pokedex.png" alt="Uma imagem de uma PokeDex" class="imagem__pokedex">
                    <img src="#" alt="Imagem Do Pokemon" class="imagem__pokemon">
                    <div class="status__pokemon">
                        <span class="numero__pokemon"></span> -
                        <span class="nome__pokemon"></span>
                    </div>
                    <form class="pesquisa">
                        <input type="search" placeholder="Pesquise pelo nome ou numero" class="pesquisa__pokemon" required>
                    </form>
                    <div class="botoes">
                        <button class="botao botao-anterior">&lt;</button>
                        <button class="botao botao-proximo">&gt;</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
