<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Css/style.css">
        <title>Piano</title>
        <script defer src="./Js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="titulo">
                <p>Piano</p>
            </div>
        </header>
        <main>
            <section class="piano">
                <section class="botoes">
                    <h1>Piano de 36 teclas</h1>
                    <label>
                        Mostra as teclas do Teclado
                        <span class="interruptor">
                            <span class="botao__interruptor"></span>
                        </span>
                        <input type="checkbox" class="caixa" hidden>
                    </label>
                </section>
                <section class="teclado desabilita__teclas">
                    <div class="tecla tecla__branca" data-som=1 ><span>Q</span></div>
                    <div class="tecla tecla__preta"  data-som=2 ><span>1</span></div>
                    <div class="tecla tecla__branca" data-som=3 ><span>W</span></div>
                    <div class="tecla tecla__preta"  data-som=4 ><span>2</span></div>
                    <div class="tecla tecla__branca" data-som=5 ><span>E</span></div>
                    <div class="tecla tecla__branca" data-som=6 ><span>R</span></div>
                    <div class="tecla tecla__preta"  data-som=7 ><span>3</span></div>
                    <div class="tecla tecla__branca" data-som=8 ><span>T</span></div>
                    <div class="tecla tecla__preta"  data-som=9 ><span>4</span></div>
                    <div class="tecla tecla__branca" data-som=10 ><span>Y</span></div>
                    <div class="tecla tecla__preta"  data-som=11 ><span>5</span></div>
                    <div class="tecla tecla__branca" data-som=12 ><span>U</span></div>
                    <div class="tecla tecla__branca" data-som=13 ><span>I</span></div>
                    <div class="tecla tecla__preta"  data-som=14 ><span>6</span></div>
                    <div class="tecla tecla__branca" data-som=15 ><span>O</span></div>
                    <div class="tecla tecla__preta"  data-som=16 ><span>7</span></div>
                    <div class="tecla tecla__branca" data-som=17 ><span>P</span></div>
                    <div class="tecla tecla__branca" data-som=18 ><span>A</span></div>
                    <div class="tecla tecla__preta"  data-som=19 ><span>8</span></div>
                    <div class="tecla tecla__branca" data-som=20 ><span>S</span></div>
                    <div class="tecla tecla__preta"  data-som=21 ><span>9</span></div>
                    <div class="tecla tecla__branca" data-som=22 ><span>D</span></div>
                    <div class="tecla tecla__preta"  data-som=23 ><span>0</span></div>
                    <div class="tecla tecla__branca" data-som=24 ><span>F</span></div>
                    <div class="tecla tecla__branca" data-som=25 ><span>G</span></div>
                    <div class="tecla tecla__preta"  data-som=26 ><span>X</span></div>
                    <div class="tecla tecla__branca" data-som=27 ><span>H</span></div>
                    <div class="tecla tecla__preta"  data-som=28 ><span>C</span></div>
                    <div class="tecla tecla__branca" data-som=29 ><span>J</span></div>
                    <div class="tecla tecla__branca" data-som=30 ><span>K</span></div>
                    <div class="tecla tecla__preta"  data-som=31 ><span>V</span></div>
                    <div class="tecla tecla__branca" data-som=32 ><span>L</span></div>
                    <div class="tecla tecla__preta"  data-som=33 ><span>B</span></div>
                    <div class="tecla tecla__branca" data-som=34 ><span>Z</span></div>
                    <div class="tecla tecla__preta"  data-som=35 ><span>N</span></div>
                    <div class="tecla tecla__branca" data-som=36 ><span>M</span></div>
                </section>
            </section>
        </main>
    </body>
</html>
