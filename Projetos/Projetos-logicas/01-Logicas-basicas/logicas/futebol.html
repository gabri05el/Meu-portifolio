<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Futebol</title>
    </head>
    <body>
        <script>

            function pulaLinha() {
            document.write("<br><br>");
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            var vitorias = parseInt(prompt("Entre com o número de Vitórias."));
            

            var empates = prompt("Entre com o número de Empates.");
            
            var pontos = vitorias * 3 + (empates * 1);

            mostra("Quantos pontos foram feitos ao total: " + pontos)

            if (pontos > 28) {
                mostra("Seu time está melhor que no ano passado");
            }
            if (pontos < 28) {
                mostra("Seu time está pior que no ano passado");
            }

            if (pontos == 28) {
                mostra("Seu time está igual que no ano passado");
            }

        </script>
    </body>
</html>
