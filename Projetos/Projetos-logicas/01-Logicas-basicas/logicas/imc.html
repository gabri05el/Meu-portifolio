<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imc</title>
    </head>
    <body>
        <script>

            function pulaLinha() {
            document.write("<br><br>");
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            function calculaImc(altura, peso) {
                
                return peso / (altura * altura);
                
            }
            
            var nome = prompt("Qual é seu nome? ");
            var alturaInformada = prompt("Qual a sua Altura? ");
            var pesoInformado = prompt("Qual a seu Peso? ");

            var imc = calculaImc(alturaInformada, pesoInformado)

            mostra("Meu nome é " + nome + ", o toltal do meu imc é " + imc)

            if (imc < 18.5) {
                mostra("Seu Imc está abaixo do esperado");
            }
            if (imc > 24.9) {
                mostra("Seu Imc está acima do esperado");
            }

            if (imc >= 18.5 && imc <= 24.9) {
                    mostra("Seu Imc está muito bom")
            }
            
        </script>
    </body>
</html>
