<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabuada</title>
    </head>
    <body>
        <script>

            function pulaLinha() {
            document.write("<br><br>");
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

//           for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

//              mostra(7 * multiplicador);

//           }          essa tabuada é só a do 7

            var multplicador = 1;
            var numeroDaTabuada = parseInt(prompt("qual numero voce quer que faça sua tabuada"));

            while(multplicador <=10) {
                mostra(numeroDaTabuada*multplicador);
                multplicador = multplicador + 1;
            }

            mostra("FIM");
            
        </script>
    </body>
</html>
