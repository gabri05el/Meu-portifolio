<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="./Css/style.css">
        <link rel="stylesheet" href="./Css/responsividade.css">
        <title>Slides com Html e Css</title>
    </head>
    <body>
        <header>
            <div class="volta">
                <a href="../index.html">
                    <i class="fa-solid fa-rotate-left"></i>
                </a>
            </div>
            <div class="titulo">
                <p>Slides Html e Css</p>
            </div>
        </header>
        <main>
            <section class="conteudo">
                <div class="slides">
                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">
                    <input type="radio" name="slide" id="slide4">
                    <input type="radio" name="slide" id="slide5">
                    <div class="slide s1">
                        <img src="./Imagens/img__01.jpg" alt="Paisagem de um lago com montanhas com neve ao fundo da paisagem">
                    </div>
                    <div class="slide">
                        <img src="./Imagens/img__02.jpg" alt="Paisagem que mostra a vista de cima de uma montanha">
                    </div>
                    <div class="slide">
                        <img src="./Imagens/img__03.jpg" alt="Paisagem mostra uma praia com montanhas em volta desta praia">
                    </div>
                    <div class="slide">
                        <img src="./Imagens/img__04.jpg" alt="Paisagem de um lago parcialmente congelado com montanhas ao fundo com neve">
                    </div>
                    <div class="slide">
                        <img src="./Imagens/img__05.jpg" alt="Paisagem de um lago com montanhas ao fundo e a lua atras das montanhas">
                    </div>
                </div>
                <div class="troca__slides">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                    <label for="slide5"></label>
                </div>
            </section>
        </main>
    </body>
</html>
