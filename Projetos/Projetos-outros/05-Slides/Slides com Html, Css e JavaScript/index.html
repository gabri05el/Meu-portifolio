<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Slides com Html, Css e JavaScript</title>
        <link rel="stylesheet" href="./Css/style.css">
        <link rel="stylesheet" href="./Css/responsividade.css">
        <script defer src="./Js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="volta">
                <a href="../index.html">
                    <i class="fa-solid fa-rotate-left"></i>
                </a>
            </div>
            <div class="titulo">
                <p>Slides Html, Css e JavaScript</p>
            </div>
        </header>
        <main>
            <section class="slides">
                <div class="conteudo">
                    <input type="radio" name="slide" id="slide1">
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">
                    <div class="slide s1 primeiro">
                        <p>Slide 1</p>
                    </div>
                    <div class="slide s2">
                        <p>Slide 2</p>
                    </div>
                    <div class="slide s3">
                        <p>Slide 3</p>
                    </div>
                    <div class="navegacao__auto">
                        <div class="botao1__auto"></div>
                        <div class="botao2__auto"></div>
                        <div class="botao3__auto"></div>
                    </div>
                    <div class="navegacao__manual">
                        <label for="slide1" class="botao__manual"></label>
                        <label for="slide2" class="botao__manual"></label>
                        <label for="slide3" class="botao__manual"></label>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
