<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Css/style.css">
        <link rel="stylesheet" href="./Css/responsividade.css">
        <script defer src="./Js/script.js"></script>
        <title>Sorteador de Números</title>
    </head>
    <body>
        <header>
            <div class="titulo">
                <p>Sorteador De Números</p>
            </div>
        </header>
        <main>
            <section class="conteudo">
                <div class="caixa__incio">
                    <div class="lista">
                        <div class="celula">
                            <p class="texto">Quantidade De Números Sorteados</p>
                            <input type="number" class="input quantidade-num" placeholder="Quantidade limite é 36 números">
                        </div>
                        <div class="celula">
                            <p class="texto">Valor menor</p>
                            <input type="number" class="input menor-num" placeholder="Número mínimo">
                        </div>
                        <div class="celula">
                            <p class="texto">Valor Maior</p>
                            <input type="number" class="input maior-num" placeholder="Número máximo">
                        </div>
                    </div>
                    <div class="sortear__botao">
                        <button type="submit" class="botao" onclick="sortear()">Sortear</button>
                    </div>
                </div>
                <div class="caixa__fim desabilita">
                    <div class="resultado">
                        <!-- <p class="numero"></p> -->
                    </div>
                    <div class="reinicia__botao">
                        <button type="button" class="botao" onclick="window.location.reload()">Renicia</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
