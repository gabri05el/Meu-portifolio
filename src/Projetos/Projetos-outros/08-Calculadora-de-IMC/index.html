<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora - IMC</title>
        <link rel="shortcut icon" href="./Icons/imc.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./Css/style.css">
        <script defer src="./Js/script.js"></script>
    </head>
    <body>
        <main class="recepitor">
            <section class="calculadora">
                <form id="form" class="form">
                    <h1 class="titulo">
                        Calculadora - IMC
                    </h1>
                    <div class="input-caixa">
                        <label for="weight">
                            Peso em Kg
                        </label>
                        <div class="input-campo">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="number" id="peso" required>
                            <span>Kg</span>
                        </div>
                    </div>
                    <div class="input-caixa">
                        <label for="width">
                            Altura em Metros
                        </label>
                        <div class="input-campo">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" step="0.01" id="altura" required>
                            <span>M</span>
                        </div>
                    </div>
                    <button class="calcular">
                        Calcular
                    </button>
                </form>
                <div id="infos" class="esconder">
                    <div class="resultado">
                        <div class="imc">
                            <span id="valor"></span>
                            <span>Seu IMC</span>
                        </div>
                        <div id="descricao" class="descricao">
                            <span></span>
                        </div>
                    </div>
                    <div class="mais_info">
                        <a href="https://www.uol.com.br/vivabem/faq/imc-como-calcular-tabela-dicas-como-melhorar-e-mais.htm">
                            Mais informações sobre o IMC
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
