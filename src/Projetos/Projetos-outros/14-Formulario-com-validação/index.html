<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <title>Formulario Com Validação</title>
        <link rel="stylesheet" href="./Css/style.css">
        <link rel="stylesheet" href="./Css/componente/rensponsividade.css">
        <script defer src="./Js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="titulo">
                <p>Formulario Com Validação</p>
            </div>
        </header>
        <main>
            <section class="conteudo">
                <form class="formulario">
                    <div class="formulario__inputs">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small></small>
                    </div>
                    <div class="formulario__inputs">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small></small>
                    </div>
                    <div class="formulario__inputs">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha">
                        <i class="fa-regular fa-eye" id="btn-senha" onclick="mostraSenha()"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small></small>
                    </div>
                    <div class="formulario__inputs">
                        <label for="confirmaSenha">Confirma sua Senha</label>
                        <input type="password" name="confirmaSenha" id="confirmaSenha">
                        <i class="fa-regular fa-eye" id="btn-senha-confirma" onclick="mostraSenhaConfirma()"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small></small>
                    </div>
                    <div class="botao__envio">
                        <button type="submit" class="botao">Enviar</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
