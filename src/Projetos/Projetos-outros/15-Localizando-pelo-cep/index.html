<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Localizando Pelo CEP</title>
        <link rel="stylesheet" href="./Css/style.css">
        <link rel="stylesheet" href="./Css/responsividade.css">
        <script defer src="./Js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="titulo">
                <p>Localizando Pelo CEP</p>
            </div>
        </header>
        <main>
            <section class="conteudo">
                <div class="busca">
                    <input type="number"  placeholder="Didite seu Cep" id="input-cep" class="input">
                    <button type="button" class="botao__busca" onclick="pesquisaCep()">Busca</button>
                </div>
                <div class="lista">
                    <p>Cep:<span id="cep"></span></p>
                    <p>Lagradouro:<span id="lagradouro"></span></p>
                    <p>Bairro:<span id="bairro"></span></p>
                    <p>Cidade:<span id="cidade"></span></p>
                    <p>Estado:<span id="estado"></span></p>
                </div>
            </section>
        </main>
    </body>
</html>
