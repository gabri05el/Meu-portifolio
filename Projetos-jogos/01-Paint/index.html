<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
        <link rel="stylesheet" href="./Css/style.css">
        <link rel="stylesheet" href="./Css/responsividade.css">
        <script defer src="./Js/script.js"></script>
        <title>Paint</title>
    </head>
    <body>
        <header>
            <div class="titulo">
                <p>Desenhos</p>
            </div>
        </header>
        <main>
            <section class="container">
                <canvas width="960" height="500"></canvas>
                <div>
                    <section class="caixa__ferramentas">
                        <button class="botao__ferramentas ferramenta__ativada" data-acao="pincel">
                            <span class="material-symbols-outlined">brush</span>
                        </button>
                        <button class="botao__ferramentas" data-acao="borracha">
                            <span class="material-symbols-outlined">ink_eraser</span>
                        </button>
                        <button class="botao__ferramentas">
                            <input type="color" class="cor__input">
                        </button>
                    </section>
                    <section class="caixa__ferramentas">
                        <button class="botao__tamanho" data-tamanho=5>
                            <span class="tamanho"></span>
                        </button>
                        <button class="botao__tamanho" data-tamanho=10>
                            <span class="tamanho"></span>
                        </button>
                        <button class="botao__tamanho ferramenta__ativada" data-tamanho=20>
                            <span class="tamanho"></span>
                        </button>
                        <button class="botao__tamanho" data-tamanho=30>
                            <span class="tamanho"></span>
                        </button>
                    </section>
                    <section class="caixa__ferramentas">
                        <button class="botao__ferramentas botao__limpa">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </section>
                </div>
            </section>
        </main>
    </body>
</html>
